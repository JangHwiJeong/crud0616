{% extends 'base.html' %}

{% block content %}
    <article>
        <h1>{{ post.title }}</h1>
        <p>No(id): {{ post.pk }}</p>
        <p>Author: {{ post.author }}</p>
        <p>Date: {{ post.date }}</p>
        <p>{{ post.body }}</p>
    </article>
    <br>

    <button type='button' onclick='location.href="{% url "update" post.pk %}"'>Update</button>
    <br>
    <br>
    <button type='button' onclick='location.href="{% url "delete" post.pk %}"'>Delete</button>

{% endblock content %}
